<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Credentials Communit Group Specification Roadmap</title>
  <script src="https://github.com/mdaines/viz.js/releases/download/v2.0.0/viz.js"></script>
  <script src="https://github.com/mdaines/viz.js/releases/download/v2.0.0/lite.render.js"></script>
  <!--style>
html, body { margin:0; padding:0; overflow:hidden }
svg { position:fixed; top:0; left:0; height:100%; width:100% }
  </style-->
</head>
<body style="text-align: center;">

<h1>The W3C Credentials Community Group Specification Roadmap</h1>

<script>
  var viz = new Viz();

  var specs = `
digraph {
  node [shape="box" style="rounded"]
  ranksep = 1

  edge [color="lightsteelblue4"]

  {
    node [shape=plaintext, fontsize=20];

    past -> "2018a" [style=invis]

    "2018a" -> "2018" [style=invis]
    "2018" -> "2018b" [style=invis]
    "2018b" -> "2019a" [style=invis]

    "2019a" -> "2019" [style=invis]
    "2019" -> "2019b" [style=invis]
    "2019b" -> "2020a" [style=invis]

    "2020a" -> "2020" [style=invis]
    "2020" -> "2020b" [style=invis]
    "2020b" -> "2021a" [style=invis]

    "2021a" -> "2021" [style=invis]
    "2021" -> "2021b" [style=invis]
    "2021b" -> "2022a" [style=invis]

    "2022a" -> "2022" [style=invis]
    "2022" -> "2022b" [style=invis]
    "2022b" -> "future" [style=invis]

    "past" -> "2018" [weight=50]
    "2018" -> "2019" [weight=50]
    "2019" -> "2020" [weight=50]
    "2020" -> "2021" [weight=50]
    "2021" -> "2022" [weight=50]
    "2022" -> "future" [weight=50]

    "2018a" [style=invis]
    "2018b" [style=invis]
    "2019a" [style=invis]
    "2019b" [style=invis]
    "2020a" [style=invis]
    "2020b" [style=invis]
    "2021a" [style=invis]
    "2021b" [style=invis]
    "2022a" [style=invis]
    "2022b" [style=invis]
  }

  subgraph cluster_2018 {
    "Verifiable Credentials 1.0" -> "JSON-LD 1.1"
    "2018 Credential Status List" -> "Verifiable Credentials 1.0"
    "2018 Credential Status Blockchain" -> "Verifiable Credentials 1.0"
    "2018 Credential Evidence" -> "Verifiable Credentials 1.0"
  }

  subgraph cluster_2019 {
    "Decentralized Identifiers 1.0" -> "JSON-LD 1.1"
    "HTTP DID Auth 1.0" -> "HTTP Signatures 1.0"
  }

  subgraph cluster_2020 {
    "LD Proofs 1.0" -> "JSON-LD 1.1"
    "LD Signatures 1.0" -> "LD Proofs 1.0"
    "LD Signatures 1.0" -> "RDF Dataset Normalization 1.0"
    "2018 Equihash Cryptosuite" -> "LD Proofs 1.0"
    "2018 Message Digest Cryptosuite" -> "LD Proofs 1.0"
    "2018 Ed25519 Cryptosuite" -> "LD Signatures 1.0", "JWS 1.0"
    "2018 RSA Cryptosuite" -> "LD Signatures 1.0", "JWS 1.0", "JWK 1.0"
    "2018 Secp256k1 Cryptosuite" -> "LD Signatures 1.0", "JWS 1.0", "JWK 1.0"
    "DID Resolution 1.0" -> "Decentralized Identifiers 1.0"
  }

  subgraph cluster_2021 {
    "Credential Handler 1.0" -> "Verifiable Credentials 1.0"
    "WebAuthn DID Auth 1.0" -> "Credential Handler 1.0"
    "BTCR DID Method 1.0" -> "Decentralized Identifiers 1.0"
    "Ethr DID Method 1.0" -> "Decentralized Identifiers 1.0"
    "Sovrin DID Method 1.0" -> "Decentralized Identifiers 1.0"
    "Veres One DID Method 1.0" -> "Decentralized Identifiers 1.0"
    "Veres One DID Method 1.0" -> "Web Ledger 1.0"
    "DKMS 1.0" -> "Sovrin DID Method 1.0"
  }

  subgraph cluster_2022 {
    "HTTP OCAP Auth 1.0" -> "HTTP Signatures 1.0"
    "HTTP OCAP Auth 1.0" -> "OCAP-LD 1.0"
    "OCAP-LD 1.0" -> "LD Signatures 1.0"
  }

  { rank=same past; "JWS 1.0"; "JWK 1.0" }
  { rank=same "2018a"; "JSON-LD 1.1"; "Verifiable Credentials 1.0"; }
  { rank=same "2018b"; "2018 Credential Status List"; "2018 Credential Status Blockchain"; "2018 Credential Evidence"; }
  { rank=same 2019; "HTTP Signatures 1.0"; "Decentralized Identifiers 1.0"; "HTTP DID Auth 1.0"; }
  { rank=same "2020a"; "RDF Dataset Normalization 1.0"; }
  { rank=same "2020"; "LD Proofs 1.0"; "LD Signatures 1.0"; "DID Resolution 1.0"; }
  { rank=same "2020b"; "2018 Equihash Cryptosuite"; "2018 Message Digest Cryptosuite"; "2018 Ed25519 Cryptosuite"; "2018 RSA Cryptosuite"; "2018 Secp256k1 Cryptosuite"; }
  { rank=same "2021a"; "Credential Handler 1.0"; "Web Ledger 1.0"; }
  { rank=same 2021; "BTCR DID Method 1.0"; "Ethr DID Method 1.0"; "Sovrin DID Method 1.0"; "Veres One DID Method 1.0"; "Veres One DID Method 1.0"; }
  { rank=same "2021b"; "WebAuthn DID Auth 1.0"; "DKMS 1.0"; }
  { rank=same 2022; "OCAP-LD 1.0"; "HTTP OCAP Auth 1.0" }

  "JWS 1.0" [URL="https://tools.ietf.org/html/rfc7515"];
  "JWK 1.0" [URL="https://tools.ietf.org/html/rfc7517"]
  "JSON-LD 1.1" [URL="https://json-ld.org/spec/latest/json-ld/"];
  "Verifiable Credentials 1.0" [URL="https://w3c.github.io/vc-data-model/"];
  "2018 Credential Status List" [URL="https://w3c-ccg.github.io/vc-csl2017/"];
  "HTTP Signatures 1.0" [URL="https://datatracker.ietf.org/doc/draft-cavage-http-signatures/"];
  "Decentralized Identifiers 1.0" [URL="https://w3c-ccg.github.io/did-spec/"];
  "HTTP DID Auth 1.0" [URL="https://github.com/WebOfTrustInfo/rebooting-the-web-of-trust-spring2018/blob/master/topics-and-advance-readings/DID%20Auth:%20Scope%2C%20Formats%2C%20and%20Protocols.md"]
  "LD Signatures 1.0" [URL="https://w3c-dvcg.github.io/ld-signatures/"];
  "RDF Dataset Normalization 1.0" [URL="https://json-ld.github.io/normalization/spec/"];
  "2018 RSA Cryptosuite" [URL="https://w3c-dvcg.github.io/lds-rsa2018/"];
  "DID Resolution 1.0" [URL="https://w3c-ccg.github.io/did-resolution/"]
  "Credential Handler 1.0" [URL="https://w3c-ccg.github.io/credential-handler-api/"];
  "BTCR DID Method 1.0" [URL="https://docs.google.com/document/d/15HWtXTDXcvyUjgAqnewPoZKbgSWhl-XiIDas1ip94Hs/edit"];
  "Ethr DID Method 1.0" [URL="https://github.com/uport-project/ethr-did"];
  "Sovrin DID Method 1.0" [URL="https://github.com/WebOfTrustInfo/rebooting-the-web-of-trust-spring2018/blob/master/topics-and-advance-readings/sovrin-did-method-spec-pointer.md"];
  "DKMS 1.0" [URL="https://github.com/WebOfTrustInfo/rebooting-the-web-of-trust-spring2017/blob/master/topics-and-advance-readings/dkms-decentralized-key-mgmt-system.md"];
  "Veres One DID Method 1.0" [URL="https://w3c-ccg.github.io/didm-veres-one/"];
  "Web Ledger 1.0" [URL="https://w3c.github.io/web-ledger/"]
  "OCAP-LD 1.0" [URL="https://w3c-ccg.github.io/ocap-ld/"];
}
  `;

  viz.renderSVGElement(specs)
  .then(function(element) {
    document.body.appendChild(element);
  })
  .catch(error => {
    // Create a new Viz instance (@see Caveats page for more info)
    viz = new Viz();

    // Possibly display the error
    console.error(error);
  });
</script>
</body>
</html>
